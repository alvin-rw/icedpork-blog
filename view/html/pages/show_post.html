{{define "main"}}
  {{range .Posts}}
    <h1>{{.Title}}</h1>
    <form action="/blog/post/delete/{{.ID}}" method="POST">
      <input type="submit" value="Delete">
    </form>
    <p class="post-details">Last modified: {{.LastUpdated}}</p>
    <p class="post-details">Created at: {{.CreatedAt}}</p>

    <p>{{.Content}}</p>
  {{else}}
    <p>No content found</p>
  {{end}}
{{end}}
